<div id="form-wrap" class="hide">
    <div class="panel">
        <h2 class="h3">Добавить книгу</h2>
        <form action="/login" method="post" role="form">
            <!--<input name="_csrf" type="hidden" value="tyI2_9W6MnFltEcmblywe0H8EYVqXVfJcxgGhz1x2fQ"/>-->
            <div class="form-group">
                <label for="name">Автор:</label>
                <input class="form-input" id="name" placeholder="ФИО"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input autocomplete="off" class="form-input password" id="title"
                       placeholder="Например: JavaScript для детей " type="text"/>
            </div>
            <div class="form-group">
                <label for="price">Цена:</label>
                <input autocomplete="off" class="form-input" id="price"
                       placeholder="RUB" type="text" oninput="this.value=validatePrice(this.value)"/>
            </div>
            <div class="form-group">
                <input type="file"/>
            </div>
            <button class="btn-add-book" name="commit" type="submit" value="Add book">Отправить
            </button>
        </form>
    </div>
